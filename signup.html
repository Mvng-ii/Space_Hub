<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Space Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>

  <div class="topnot">   <h1>Register to Spacehub</h1>
  </div>

  <div class="wrapper">
    <form action="">


      <div class="input-box">
        <label for="fname"> First Name</label><br>
        <input class="box" type="text"  required>
      </div>
      <div class="input-box">
        <label for="sname"> Second Name</label><br>
        <input class="box" type="text"  required>
      </div>      
      <div class="input-box">
        <label for="email">Email</label><br>
        <input class="box" type="text"  required>
      </div>
      <div class="input-box">
        <label for="phonenumber"> Phone Number</label><br>
        <input class="box" type="text"  required>
      </div>      
      <div class="input-box">
        <label for="password">Password</label><br>
        <input class="box" type="password"  required>
      </div>
      <div>
        <button type="submit"> Sign Up </button>
      </div>

      </div>



    </form>
  </div>



</body>
</html>
